<body>
    <div id="menu">
    <form>
        <div class="input-container">

        </div>
        <div class="input-container">
            <label for="aname">Enter award title:</label>
            <input type="string" id="aname" name="aname" placeholder="Award title"><br>
        </div>

            <label for="adate">Enter date of award:</label>
            <input type="date" id="adate" name="adate" placeholder="Date of award"><br>
        </div>
        <div class="input-container">
            <label for="adetails">Enter award details:</label>
